<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Ghost Character</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #0d0d1f;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="info">Loading...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic Three.js ghost
        let scene, camera, renderer, ghost;
        let time = 0;
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create renderer
            try {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x0d0d1f);
                document.body.appendChild(renderer.domElement);
            } catch (error) {
                document.getElementById('info').textContent = 'WebGL Error: ' + error.message;
                return;
            }
            
            // Create ghost (simple sphere for now)
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0xf0f0ff,
                emissive: 0x404080,
                emissiveIntensity: 0.2,
                transparent: true,
                opacity: 0.9
            });
            ghost = new THREE.Mesh(geometry, material);
            scene.add(ghost);
            
            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // Update info
            document.getElementById('info').textContent = 'Ghost manifested! Click to interact.';
            
            // Add click handler
            document.addEventListener('click', () => {
                document.getElementById('info').textContent = 'Boo! I am a ghost!';
                setTimeout(() => {
                    document.getElementById('info').textContent = 'Ghost manifested! Click to interact.';
                }, 2000);
            });
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            
            // Animate ghost
            if (ghost) {
                ghost.position.y = Math.sin(time * 2) * 0.3;
                ghost.rotation.y += 0.005;
                ghost.scale.x = 1 + Math.sin(time * 3) * 0.05;
                ghost.scale.z = 1 + Math.sin(time * 3) * 0.05;
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize
        init();
    </script>
</body>
</html>

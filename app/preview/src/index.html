<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Ghost Character - Interactive Spirit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="etherealOverlay"></div>
    <div id="vignette"></div>
    <div id="performanceSpotlight"></div>
    <div id="loading">Manifesting ethereal spirit...</div>
    <div id="info">üîä Click to enable ethereal sounds</div>
    <div id="speechBubble"></div>
    <div id="debug">Initializing ghostly presence...</div>
    <canvas id="renderCanvas"></canvas>

    <!-- Core Libraries - Using stable release with GLB support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" onerror="console.log('GSAP failed to load')"></script>
    <script src="https://cdn.babylonjs.com/babylon.js" onload="console.log('‚úÖ Babylon.js loaded')" onerror="console.error('‚ùå Babylon.js failed')"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js" onload="console.log('‚úÖ Babylon materials loaded')" onerror="console.error('‚ùå Babylon materials failed')"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js" onload="console.log('‚úÖ Babylon loaders loaded')" onerror="console.error('‚ùå Babylon loaders failed')"></script>
    <script>
        // Debug available loaders
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Checking Babylon.js loader support...');
            if (typeof BABYLON !== 'undefined' && BABYLON.SceneLoader) {
                console.log('GLB supported:', BABYLON.SceneLoader.IsPluginForExtensionAvailable('.glb'));
                console.log('GLTF supported:', BABYLON.SceneLoader.IsPluginForExtensionAvailable('.gltf'));
                console.log('OBJ supported:', BABYLON.SceneLoader.IsPluginForExtensionAvailable('.obj'));
            }
        });
    </script>
    
    <!-- Application Scripts -->
    <script src="js/ghost-config.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/character-builder.js"></script>
    <script src="js/advanced-character-builder.js"></script>
    <script src="js/ai-controller.js"></script>
    <script src="js/ghost-character.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

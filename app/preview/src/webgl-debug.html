<!DOCTYPE html>
<html>
<head>
    <title>WebGL Debug Test</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>WebGL Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(test, success, details = '') {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${test}:</strong> ${success ? '✅ PASS' : '❌ FAIL'} ${details}`;
            results.appendChild(div);
        }
        
        // Test 1: Basic WebGL support
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                addResult('WebGL Context', true, `Vendor: ${gl.getParameter(gl.VENDOR)}, Renderer: ${gl.getParameter(gl.RENDERER)}`);
            } else {
                addResult('WebGL Context', false, 'No WebGL context available');
            }
        } catch (e) {
            addResult('WebGL Context', false, e.message);
        }
        
        // Test 2: WebGL2 support
        try {
            const canvas = document.createElement('canvas');
            const gl2 = canvas.getContext('webgl2');
            addResult('WebGL2 Context', gl2 !== null, gl2 ? 'WebGL2 supported' : 'WebGL2 not supported');
        } catch (e) {
            addResult('WebGL2 Context', false, e.message);
        }
        
        // Test 3: Three.js loading
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
        script.onload = () => {
            addResult('Three.js Library', true, `Version: ${THREE.REVISION}`);
            
            // Test 4: Three.js WebGLRenderer
            try {
                const testRenderer = new THREE.WebGLRenderer();
                addResult('Three.js WebGLRenderer', true, 'Renderer created successfully');
                testRenderer.dispose();
                
                // Test 5: Simple scene
                try {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    
                    const renderer = new THREE.WebGLRenderer();
                    renderer.setSize(200, 200);
                    document.body.appendChild(renderer.domElement);
                    renderer.render(scene, camera);
                    
                    addResult('Three.js Scene Rendering', true, 'Basic scene rendered successfully');
                } catch (e) {
                    addResult('Three.js Scene Rendering', false, e.message);
                }
            } catch (e) {
                addResult('Three.js WebGLRenderer', false, e.message);
            }
        };
        script.onerror = () => {
            addResult('Three.js Library', false, 'Failed to load Three.js');
        };
        document.head.appendChild(script);
        
        // Additional browser info
        setTimeout(() => {
            const info = document.createElement('div');
            info.style.marginTop = '20px';
            info.innerHTML = `
                <h3>Browser Information:</h3>
                <p>User Agent: ${navigator.userAgent}</p>
                <p>Platform: ${navigator.platform}</p>
                <p>Hardware Acceleration: ${navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : 'Unknown'}</p>
            `;
            results.appendChild(info);
        }, 1000);
    </script>
</body>
</html>

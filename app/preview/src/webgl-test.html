<!DOCTYPE html>
<html>
<head>
    <title>WebGL Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #eee; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #2d5016; border: 1px solid #4caf50; }
        .error { background: #5d1a1a; border: 1px solid #f44336; }
        .warning { background: #5d4e1a; border: 1px solid #ff9800; }
        canvas { border: 2px solid #333; margin: 10px 0; }
        pre { background: #0a0a0a; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>WebGL Diagnostic Test</h1>
    <div id="results"></div>
    <canvas id="testCanvas" width="400" height="300"></canvas>
    
    <script>
        const results = document.getElementById('results');
        const canvas = document.getElementById('testCanvas');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        // Test 1: Basic WebGL availability
        addResult('<h3>Test 1: WebGL API Availability</h3>');
        addResult(`window.WebGLRenderingContext: ${!!window.WebGLRenderingContext}`, 
                 window.WebGLRenderingContext ? 'success' : 'error');
        addResult(`window.WebGL2RenderingContext: ${!!window.WebGL2RenderingContext}`, 
                 window.WebGL2RenderingContext ? 'success' : 'warning');
        
        // Test 2: Context creation
        addResult('<h3>Test 2: Context Creation</h3>');
        
        const contextTypes = [
            'webgl2',
            'webgl', 
            'experimental-webgl',
            'moz-webgl',
            'webkit-3d'
        ];
        
        let workingContext = null;
        
        for (const type of contextTypes) {
            try {
                const ctx = canvas.getContext(type);
                if (ctx) {
                    addResult(`✅ ${type}: SUCCESS`, 'success');
                    if (!workingContext) workingContext = { ctx, type };
                } else {
                    addResult(`❌ ${type}: Failed to create context`, 'error');
                }
            } catch (e) {
                addResult(`❌ ${type}: Exception - ${e.message}`, 'error');
            }
        }
        
        if (workingContext) {
            // Test 3: WebGL info
            addResult('<h3>Test 3: WebGL Information</h3>');
            const gl = workingContext.ctx;
            
            try {
                addResult(`<strong>Working Context:</strong> ${workingContext.type}`, 'success');
                addResult(`<strong>Vendor:</strong> ${gl.getParameter(gl.VENDOR)}`);
                addResult(`<strong>Renderer:</strong> ${gl.getParameter(gl.RENDERER)}`);
                addResult(`<strong>Version:</strong> ${gl.getParameter(gl.VERSION)}`);
                addResult(`<strong>Shading Language:</strong> ${gl.getParameter(gl.SHADING_LANGUAGE_VERSION)}`);
                
                // Test 4: Draw a simple triangle
                addResult('<h3>Test 4: Simple Render Test</h3>');
                
                gl.clearColor(0.2, 0.0, 0.4, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, `
                    attribute vec2 position;
                    void main() {
                        gl_Position = vec4(position, 0.0, 1.0);
                    }
                `);
                gl.compileShader(vertexShader);
                
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, `
                    precision mediump float;
                    void main() {
                        gl_FragColor = vec4(0.5, 0.8, 1.0, 1.0);
                    }
                `);
                gl.compileShader(fragmentShader);
                
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                gl.useProgram(program);
                
                const vertices = new Float32Array([
                    0.0,  0.5,
                   -0.5, -0.5,
                    0.5, -0.5
                ]);
                
                const buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
                
                const position = gl.getAttribLocation(program, 'position');
                gl.enableVertexAttribArray(position);
                gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                
                addResult('✅ Triangle rendered successfully!', 'success');
                
            } catch (e) {
                addResult(`❌ WebGL operation failed: ${e.message}`, 'error');
            }
            
        } else {
            addResult('<h3>❌ NO WEBGL CONTEXTS AVAILABLE</h3>', 'error');
            addResult('Possible causes:', 'warning');
            addResult('• Hardware acceleration disabled in browser');
            addResult('• GPU drivers not installed/updated');
            addResult('• Browser security settings blocking WebGL');
            addResult('• Running in a restricted environment');
            addResult('• Server headers blocking WebGL');
        }
        
        // Test 5: Browser info
        addResult('<h3>Test 5: Browser Information</h3>');
        addResult(`<strong>User Agent:</strong> ${navigator.userAgent}`);
        addResult(`<strong>Platform:</strong> ${navigator.platform}`);
        addResult(`<strong>Hardware Concurrency:</strong> ${navigator.hardwareConcurrency || 'Unknown'}`);
        
        // Test 6: Feature detection
        addResult('<h3>Test 6: Feature Detection</h3>');
        const features = [
            'WebGLRenderingContext',
            'WebGL2RenderingContext', 
            'OffscreenCanvas',
            'ImageBitmap',
            'WebAssembly'
        ];
        
        features.forEach(feature => {
            const available = window[feature] !== undefined;
            addResult(`${feature}: ${available}`, available ? 'success' : 'warning');
        });
    </script>
</body>
</html>

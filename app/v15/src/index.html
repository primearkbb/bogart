<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(180deg, #0a0a2e 0%, #1a1a3e 100%);
        }
        canvas { display: block; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #fff; 
            opacity: 0.5;
            font-size: 12px;
            z-index: 100;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="info">Click to enable sound</div>
    <div id="debug"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x0a0a2e, 5, 20);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404080, 0.6);
        scene.add(ambientLight);
        
        const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
        keyLight.position.set(5, 10, 8);
        keyLight.castShadow = true;
        scene.add(keyLight);
        
        const rimLight = new THREE.DirectionalLight(0x4444ff, 0.4);
        rimLight.position.set(-5, 5, -5);
        scene.add(rimLight);

        // Ghost group
        const ghost = new THREE.Group();
        
        // Create better organic ghost shape
        const ghostGeometry = new THREE.SphereGeometry(1, 32, 32);
        
        // Modify vertices for organic shape
        const positions = ghostGeometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const x = positions.getX(i);
            const y = positions.getY(i);
            const z = positions.getZ(i);
            
            // Make it taller and narrower at top
            let scale = 1;
            if (y > 0) {
                scale = 1 - (y * 0.2); // Narrower at top
            } else {
                scale = 1 + (Math.abs(y) * 0.3); // Wider at bottom
            }
            
            // Add wavy bottom edge
            if (y < -0.5) {
                const angle = Math.atan2(x, z);
                const wave = Math.sin(angle * 4) * 0.1 * (1 + y);
                scale += wave;
            }
            
            positions.setX(i, x * scale);
            positions.setZ(i, z * scale);
            positions.setY(i, y * 1.3); // Stretch vertically
        }
        
        ghostGeometry.computeVertexNormals();
        
        // Ghost material
        const ghostMaterial = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            emissive: 0x6666ff,
            emissiveIntensity: 0.2,
            transparent: true,
            opacity: 0.92,
            shininess: 50,
            specular: 0x444466
        });
        
        const ghostBody = new THREE.Mesh(ghostGeometry, ghostMaterial);
        ghostBody.castShadow = true;
        ghostBody.scale.set(1, 1.2, 1);
        ghost.add(ghostBody);
        
        // Arms (simple round stubs)
        const armGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        
        const leftArm = new THREE.Mesh(armGeometry, ghostMaterial);
        leftArm.position.set(-0.8, 0.2, 0);
        leftArm.scale.set(1.2, 0.8, 0.8);
        ghost.add(leftArm);
        
        const rightArm = new THREE.Mesh(armGeometry, ghostMaterial);
        rightArm.position.set(0.8, 0.2, 0);
        rightArm.scale.set(1.2, 0.8, 0.8);
        ghost.add(rightArm);
        
        // Face group
        const face = new THREE.Group();
        
        // Eyes (simple black spheres)
        const eyeGeometry = new THREE.SphereGeometry(0.12, 16, 16);
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.25, 0.5, 0.85);
        leftEye.scale.set(1, 1.5, 0.5);
        face.add(leftEye);
        
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.25, 0.5, 0.85);
        rightEye.scale.set(1, 1.5, 0.5);
        face.add(rightEye);
        
        // Eye sparkles
        const sparkleGeometry = new THREE.SphereGeometry(0.04, 8, 8);
        const sparkleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        
        const leftSparkle = new THREE.Mesh(sparkleGeometry, sparkleMaterial);
        leftSparkle.position.set(-0.22, 0.55, 0.9);
        face.add(leftSparkle);
        
        const rightSparkle = new THREE.Mesh(sparkleGeometry, sparkleMaterial);
        rightSparkle.position.set(0.28, 0.55, 0.9);
        face.add(rightSparkle);
        
        // Mouth
        const mouthGeometry = new THREE.RingGeometry(0.15, 0.2, 16, 1, 0, Math.PI);
        const mouthMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x000000,
            side: THREE.DoubleSide
        });
        const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
        mouth.position.set(0, 0.2, 0.9);
        mouth.rotation.z = Math.PI;
        face.add(mouth);
        
        ghost.add(face);
        
        // Ghost glow
        const ghostLight = new THREE.PointLight(0x8888ff, 0.5, 5);
        ghostLight.position.y = 0.5;
        ghost.add(ghostLight);
        
        // Add to scene
        scene.add(ghost);
        ghost.position.y = 1.5;
        
        // Camera position
        camera.position.set(0, 2, 8);
        camera.lookAt(0, 2, 0);

        // Floor shadow
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Particles
        const particleCount = 150;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            particlePositions[i] = (Math.random() - 0.5) * 15;
            particlePositions[i + 1] = Math.random() * 8;
            particlePositions[i + 2] = (Math.random() - 0.5) * 15;
        }
        
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x8888ff,
            size: 0.05,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // State management
        const state = {
            homeBase: { x: 0, y: 1.5, z: 0 },
            velocity: { x: 0, y: 0, z: 0 },
            activity: 'idle',
            emotion: 'happy',
            awareness: 'casual', // casual, noticed, performing, shy
            timers: {
                activity: 0,
                emotion: 0,
                sound: 0,
                blink: 0,
                awareness: 0,
                look: 0
            }
        };

        // Audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const now = audioContext.currentTime;
            
            switch(type) {
                case 'boo':
                    const boo = audioContext.createOscillator();
                    const booGain = audioContext.createGain();
                    boo.frequency.setValueAtTime(200, now);
                    boo.frequency.exponentialRampToValueAtTime(80, now + 0.8);
                    booGain.gain.setValueAtTime(0.3, now);
                    booGain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                    boo.connect(booGain);
                    booGain.connect(audioContext.destination);
                    boo.start(now);
                    boo.stop(now + 0.8);
                    break;
                case 'giggle':
                    for(let i = 0; i < 5; i++) {
                        const g = audioContext.createOscillator();
                        const gGain = audioContext.createGain();
                        g.frequency.value = 300 + Math.random() * 200 + i * 50;
                        gGain.gain.setValueAtTime(0, now + i * 0.08);
                        gGain.gain.linearRampToValueAtTime(0.15, now + i * 0.08 + 0.04);
                        gGain.gain.linearRampToValueAtTime(0, now + i * 0.08 + 0.08);
                        g.connect(gGain);
                        gGain.connect(audioContext.destination);
                        g.start(now + i * 0.08);
                        g.stop(now + i * 0.08 + 0.08);
                    }
                    break;
                case 'whoosh':
                    const whoosh = audioContext.createOscillator();
                    const whooshGain = audioContext.createGain();
                    const whooshFilter = audioContext.createBiquadFilter();
                    whooshFilter.type = 'bandpass';
                    whooshFilter.frequency.setValueAtTime(100, now);
                    whooshFilter.frequency.exponentialRampToValueAtTime(2000, now + 0.2);
                    whooshFilter.frequency.exponentialRampToValueAtTime(100, now + 0.4);
                    whoosh.type = 'noise';
                    whooshGain.gain.setValueAtTime(0, now);
                    whooshGain.gain.linearRampToValueAtTime(0.2, now + 0.1);
                    whooshGain.gain.linearRampToValueAtTime(0, now + 0.4);
                    whoosh.connect(whooshFilter);
                    whooshFilter.connect(whooshGain);
                    whooshGain.connect(audioContext.destination);
                    // Create white noise
                    const bufferSize = audioContext.sampleRate * 0.4;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const output = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    const noise = audioContext.createBufferSource();
                    noise.buffer = buffer;
                    noise.connect(whooshFilter);
                    noise.start(now);
                    break;
            }
        }

        function setActivity(newActivity) {
            state.activity = newActivity;
            state.timers.activity = 0;
            
            switch(newActivity) {
                case 'wander':
                    const angle = Math.random() * Math.PI * 2;
                    state.velocity.x = Math.cos(angle) * 0.02;
                    state.velocity.z = Math.sin(angle) * 0.02;
                    break;
                case 'zoom':
                    // Quick movement across screen
                    state.velocity.x = (Math.random() - 0.5) * 0.08;
                    state.velocity.z = (Math.random() - 0.5) * 0.04;
                    playSound('whoosh');
                    break;
                case 'dance':
                    state.velocity.x = 0;
                    state.velocity.z = 0;
                    setEmotion('excited');
                    playSound('giggle');
                    break;
                case 'float':
                    state.velocity.x = 0;
                    state.velocity.z = 0;
                    break;
                case 'return':
                    const dx = state.homeBase.x - ghost.position.x;
                    const dz = state.homeBase.z - ghost.position.z;
                    const d = Math.sqrt(dx*dx + dz*dz) || 1;
                    state.velocity.x = (dx/d) * 0.03;
                    state.velocity.z = (dz/d) * 0.03;
                    break;
                case 'idle':
                    state.velocity.x = 0;
                    state.velocity.z = 0;
                    break;
            }
        }

        function setEmotion(emotion) {
            state.emotion = emotion;
            
            // Reset face
            leftEye.scale.set(1, 1.5, 0.5);
            rightEye.scale.set(1, 1.5, 0.5);
            mouth.scale.set(1, 1, 1);
            mouth.rotation.z = Math.PI;
            
            switch(emotion) {
                case 'happy':
                    mouth.scale.set(1.2, 1.2, 1);
                    ghostMaterial.emissive.setHex(0x6666ff);
                    break;
                case 'excited':
                    leftEye.scale.set(1.2, 1.8, 0.5);
                    rightEye.scale.set(1.2, 1.8, 0.5);
                    mouth.scale.set(1.5, 1.5, 1);
                    ghostMaterial.emissive.setHex(0xffff66);
                    break;
                case 'surprised':
                    leftEye.scale.set(1.5, 2, 0.5);
                    rightEye.scale.set(1.5, 2, 0.5);
                    mouth.scale.set(1.3, 2, 1);
                    ghostMaterial.emissive.setHex(0xff6666);
                    break;
                case 'sleepy':
                    leftEye.scale.y = 0.5;
                    rightEye.scale.y = 0.5;
                    mouth.scale.y = 0.5;
                    ghostMaterial.emissive.setHex(0x4444aa);
                    break;
                case 'mischievous':
                    leftEye.scale.set(0.8, 1.2, 0.5);
                    rightEye.scale.set(1.2, 1.8, 0.5);
                    mouth.rotation.z = Math.PI - 0.3;
                    ghostMaterial.emissive.setHex(0xff66ff);
                    break;
            }
        }

        function updateAwareness() {
            // Randomly notice the viewer
            if (state.awareness === 'casual' && Math.random() < 0.002) {
                state.awareness = 'noticed';
                state.timers.awareness = 0;
                setEmotion('surprised');
                state.timers.look = 0;
            } else if (state.awareness === 'noticed' && state.timers.awareness > 2) {
                // Decide what to do after noticing
                if (Math.random() > 0.5) {
                    state.awareness = 'performing';
                    setActivity('dance');
                } else {
                    state.awareness = 'shy';
                    setEmotion('mischievous');
                }
            } else if (state.awareness === 'performing' && state.timers.awareness > 8) {
                state.awareness = 'casual';
                state.timers.awareness = 0;
            } else if (state.awareness === 'shy' && state.timers.awareness > 5) {
                state.awareness = 'casual';
                state.timers.awareness = 0;
            }
        }

        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update timers
            for(let key in state.timers) {
                state.timers[key] += delta;
            }
            
            // Update awareness
            updateAwareness();
            
            // Activity state machine
            if (state.activity === 'idle' && state.timers.activity > 2) {
                const activities = ['wander', 'zoom', 'float', 'dance'];
                setActivity(activities[Math.floor(Math.random() * activities.length)]);
            } else if (state.activity === 'wander' && state.timers.activity > 4) {
                setActivity('return');
            } else if (state.activity === 'zoom' && state.timers.activity > 1) {
                setActivity('float');
            } else if (state.activity === 'return') {
                const dist = Math.abs(ghost.position.x) + Math.abs(ghost.position.z);
                if (dist < 0.5) {
                    setActivity('idle');
                }
            } else if ((state.activity === 'dance' || state.activity === 'float') && 
                      state.timers.activity > 3) {
                setActivity('idle');
            }
            
            // Boundary check
            if (Math.abs(ghost.position.x) > 4 || Math.abs(ghost.position.z) > 3) {
                setActivity('return');
            }
            
            // Apply movement
            ghost.position.x += state.velocity.x;
            ghost.position.z += state.velocity.z;
            
            // Natural floating
            ghost.position.y = state.homeBase.y + 
                              Math.sin(time * 1.8) * 0.15 + 
                              Math.sin(time * 4.3) * 0.05;
            
            // Body deformation for organic feel
            const breathe = Math.sin(time * 2) * 0.03;
            ghostBody.scale.x = 1 + breathe;
            ghostBody.scale.z = 1 - breathe;
            
            // Rotation behavior
            if (state.awareness === 'noticed' || state.awareness === 'performing') {
                // Look at camera when aware
                const targetRotation = Math.atan2(camera.position.x - ghost.position.x, 
                                                 camera.position.z - ghost.position.z);
                ghost.rotation.y += (targetRotation - ghost.rotation.y) * 0.1;
            } else if (state.awareness === 'shy') {
                // Look away when shy
                const awayRotation = Math.atan2(camera.position.x - ghost.position.x, 
                                               camera.position.z - ghost.position.z) + Math.PI;
                ghost.rotation.y += (awayRotation - ghost.rotation.y) * 0.05;
            } else {
                // Normal movement-based rotation
                if (Math.abs(state.velocity.x) > 0.01 || Math.abs(state.velocity.z) > 0.01) {
                    const targetRotation = Math.atan2(state.velocity.x, state.velocity.z);
                    ghost.rotation.y += (targetRotation - ghost.rotation.y) * 0.1;
                } else {
                    // Slowly rotate to face camera when idle
                    const targetRotation = Math.atan2(camera.position.x - ghost.position.x, 
                                                     camera.position.z - ghost.position.z);
                    ghost.rotation.y += (targetRotation - ghost.rotation.y) * 0.02;
                }
            }
            
            // Face always looks at camera
            face.lookAt(camera.position);
            
            // Arm movements
            if (state.activity === 'dance') {
                leftArm.rotation.z = Math.sin(time * 10) * 0.8;
                rightArm.rotation.z = -Math.sin(time * 10 + 0.5) * 0.8;
                leftArm.position.y = 0.2 + Math.abs(Math.sin(time * 10)) * 0.3;
                rightArm.position.y = 0.2 + Math.abs(Math.sin(time * 10 + 0.5)) * 0.3;
            } else {
                leftArm.rotation.z = Math.sin(time * 3) * 0.2;
                rightArm.rotation.z = -Math.sin(time * 3 + 1) * 0.2;
                leftArm.position.y = 0.2 + Math.sin(time * 2) * 0.05;
                rightArm.position.y = 0.2 + Math.sin(time * 2 + 1) * 0.05;
            }
            
            // Blinking
            if (state.timers.blink > 3 + Math.random() * 3) {
                leftEye.scale.y = 0.1;
                rightEye.scale.y = 0.1;
                setTimeout(() => {
                    leftEye.scale.y = state.emotion === 'sleepy' ? 0.5 : 1.5;
                    rightEye.scale.y = state.emotion === 'sleepy' ? 0.5 : 1.5;
                }, 150);
                state.timers.blink = 0;
            }
            
            // Emotion changes
            if (state.timers.emotion > 6 && state.awareness === 'casual') {
                const emotions = ['happy', 'excited', 'sleepy', 'mischievous'];
                setEmotion(emotions[Math.floor(Math.random() * emotions.length)]);
                state.timers.emotion = 0;
            }
            
            // Sound timer
            if (state.timers.sound > 10 + Math.random() * 5) {
                if (state.awareness === 'performing') {
                    playSound('giggle');
                } else {
                    playSound('boo');
                }
                state.timers.sound = 0;
            }
            
            // Update particles
            const pPositions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount * 3; i += 3) {
                pPositions[i + 1] -= 0.008;
                if (pPositions[i + 1] < 0) {
                    pPositions[i + 1] = 8;
                    pPositions[i] = (Math.random() - 0.5) * 15;
                    pPositions[i + 2] = (Math.random() - 0.5) * 15;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Debug info
            document.getElementById('debug').innerHTML = 
                `Activity: ${state.activity} | Emotion: ${state.emotion} | Awareness: ${state.awareness}`;
            
            renderer.render(scene, camera);
        }

        // Start
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.getElementById('info').style.display = 'none';
        }, { once: true });

        animate();
    </script>
</body>
</html>

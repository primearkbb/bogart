<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bogart - Reborn</title>

<body>
    <div class="container">
        <div class="ghost-container">
            <div class="ghost" id="ghost">
                <div class="eyes">
                    <div class="eye" id="left-eye"></div>
                    <div class="eye" id="right-eye"></div>
                </div>
                <div class="mouth" id="mouth"></div>
                <div class="ghost-bottom"></div>
                <div class="shadow"></div>
                <div class="sparkles" id="sparkles-container"></div>
            </div>
        </div>

        <div class="current-state" id="current-state">
            <div class="state-item">
                <span>Mood:</span>
                <span id="current-mood">friendly</span>
            </div>
            <div class="state-item">
                <span>Energy:</span>
                <span id="current-energy">5</span>
            </div>
        </div>
         <div class="chat-bubble" id="chat-bubble">Boo!</div>

    <div id="settings-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ghost Controls</h2>
                <span class="close-btn" id="close-modal-btn">&times;</span>
            </div>
            
            <div class="control-group">
                <h3>State</h3>
                <div class="control-row">
                    <label for="energy-slider">Energy</label>
                    <input type="range" min="0" max="10" value="5" class="slider" id="energy-slider">
                </div>
                <div class="control-row">
                    <label for="spooky-slider">Spookiness</label>
                    <input type="range" min="0" max="10" value="2" class="slider" id="spooky-slider">
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <div class="control-grid">
                    <button class="control-btn" data-action="chat">ðŸ’¬ Chat</button>
                    <button class="control-btn" data-action="sparkle">âœ¨ Sparkle</button>
                    <button class="control-btn" data-action="wobble">ðŸŒ€ Wobble</button>
                    <button class="control-btn" data-action="zoom">ðŸ’¨ Zoom</button>
                    <button class="control-btn" data-action="spooky">ðŸ‘» Spooky</button>
                    <button class="control-btn" data-action="pulse">ðŸ’– Pulse</button>
                </div>
            </div>

             <div class="control-group">
                <h3>Audio</h3>
                <div class="control-grid">
                    <button class="control-btn" data-sound="whisper">Whisper</button>
                    <button class="control-btn" data-sound="wind">Wind</button>
                    <button class="control-btn" data-sound="hello">Hello</button>
                    <button class="control-btn" data-sound="boo">Boo!</button>
                    <button class="control-btn" data-sound="stop">Stop All</button>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio-whisper" src="#"></audio>
    <audio id="audio-wind" src="#"></audio>
    <audio id="audio-hello" src="#"></audio>
    <audio id="audio-boo" src="#"></audio>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project Bogart - Final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="ghost-wrapper">
            <div class="current-state" id="current-state">
                <div>Mood: <span id="current-mood">friendly</span></div>
                <div>Energy: <span id="current-energy">5</span></div>
            </div>
            
            <div class="chat-bubble" id="chat-bubble">Let's have some fun!</div>

            <div class="ghost-container" id="ghost-container">
                <div class="ghost" id="ghost">
                    <div class="body-color-fill" id="body-color-fill"></div>
                    <div class="eyes">
                        <div class="eye" id="left-eye"></div>
                        <div class="eye" id="right-eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
                <div class="shadow" id="shadow"></div>
            </div>
        </div>

        <div class="on-screen-controls" id="on-screen-controls">
            <div class="control-group">
                <div class="control-grid">
                    <button class="control-btn" data-action="chat">ðŸ’¬ Chat</button>
                    <button class="control-btn" data-action="sparkle">âœ¨ Sparkle</button>
                    <button class="control-btn" data-action="spooky">ðŸ‘» Spooky</button>
                    <button class="control-btn" data-action="pulse">ðŸ’– Pulse</button>
                </div>
            </div>
             <div class="control-group">
                <div class="control-grid">
                    <button class="control-btn" data-sound="whisper">Whisper</button>
                    <button class="control-btn" data-sound="wind">Wind</button>
                    <button class="control-btn" data-sound="chime">Chime</button>
                    <button class="control-btn" data-sound="boo">Boo!</button>
                </div>
            </div>
        </div>
        
        <div class="sparkle-container" id="sparkle-container"></div>

        <div class="settings-icon" id="settings-toggle" title="Adjust Ghost Stats">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19.4,12.5c0.2-0.6,0.2-1.2,0-1.8l1.8-1.5c0.5-0.4,0.6-1.1,0.3-1.7l-1.8-3.1C19.4,4,18.7,3.8,18.2,4l-2.1,0.9c-0.5-0.4-1.1-0.7-1.7-1L14,1.5C13.8,0.9,13.3,0.5,12.6,0.5h-3.5C8.4,0.5,7.9,0.9,7.7,1.5L7.2,3.8C6.6,4.1,6,4.5,5.5,4.8L3.4,4C2.8,3.8,2.2,4,1.9,4.5L0.1,7.6C-0.2,8.2,0,8.9,0.5,9.3l1.8,1.5c-0.2,0.6-0.2,1.2,0,1.8L0.5,14.1c-0.5,0.4-0.6,1.1-0.3,1.7l1.8,3.1c0.3,0.6,0.9,0.8,1.5,0.5l2.1-0.9c0.5,0.4,1.1,0.7,1.7,1l0.5,2.3c0.2,0.6,0.7,1,1.3,1h3.5c0.7,0,1.2-0.4,1.3-1l0.5-2.3c0.6-0.3,1.2-0.6,1.7-1l2.1,0.9c0.6,0.2,1.2,0,1.5-0.5l1.8-3.1c0.3-0.6,0.1-1.3-0.3-1.7L19.4,12.5z M11.8,15.5c-2.1,0-3.8-1.7-3.8-3.8s1.7-3.8,3.8-3.8s3.8,1.7,3.8,3.8S13.9,15.5,11.8,15.5z"/></svg>
        </div>
    </div>

    <div id="settings-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ghost Stats</h2>
                <span class="close-btn" id="close-modal-btn">&times;</span>
            </div>
            <div class="control-group">
                <div class="control-row">
                    <label for="energy-slider">Energy</label>
                    <input type="range" min="0" max="10" value="5" class="slider" id="energy-slider">
                </div>
                <div class="control-row">
                    <label for="spooky-slider">Spookiness</label>
                    <input type="range" min="0" max="10" value="5" class="slider" id="spooky-slider">
                </div>
            </div>
            <p class="modal-info">These sliders change the ghost's base mood and appearance!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
